<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calcularPrecio(p1,p2) {
    let total=0;
    total=p1*p2;
    return total;
}</script>
<script>
let cantidad=prompt("Introduce una cantidad.");
let precio=prompt("Introduce un precio.");
let total=calcularPrecio(cantidad,precio);
</script>
<script>console.log("total" + total)</script>

</body>
